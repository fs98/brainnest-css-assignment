<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="../classes.css">
  </head>
  <body class="m-0 p-0">
    <header class="bg-ebony-clay">
      <nav class="container">
        <a href="#">Header Logo</a>
        <span>
          <a href="../index.html">Home</a>
          <a href="../blog/index.html">Blog</a>
          <a href="./index.html" class="color-dodger-blue">Contact</a>
        </span>
      </nav>
    </header>

    <main>
      <section class="bg-ebony-clay heading-section">
        <div class="container">
          <div class="row">
            <h1 class="color-alabaster m-0">Contact</h1>
            <p class="color-mercury">
              Feel free to reach us by filling the form bellow if you have any questions.
            </p>
          </div>
        </div>
      </section>

      <section class="form-section">
        <form action="">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-6">
                <input type="text" name="" id="" placeholder="First Name">
                <input type="text" name="" id="" placeholder="Last Name">
                <input type="email" name="" id="" placeholder="Email">
              </div>
              <div class="col-12 col-md-6">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <button type="submit" class="btn bg-dodger-blue color-alabaster">Send</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-ebony-clay">
      <p class="color-mercury">Copyright &copy;</p>
    </footer>
  </body>
</html>
